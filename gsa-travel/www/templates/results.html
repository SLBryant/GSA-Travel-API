<ion-view view-title="Results">
    <ion-content>
        <div ng-repeat="cityPair in apiResponse.cityPairs">
            <div class="card">
                <div class="item item-divider">
                    {{cityPair.origin.airport_code}}
                </div>
                <div class="item item-text-wrap">
                    This is airport info
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
